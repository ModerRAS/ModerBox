            $subject = ($subject -replace '\s*\(#\d+\)\s*$', '')
          }

          $CommitLines += "- $date $prLink$subject ([${short}]($commitUrl)) @$author"
        }
        if ($CommitLines.Count -eq 0) { $CommitLines = @('- (无新增提交)') }

        $Notes = @(
          ('构建提交：`' + $BuildSha + '`'),
          '',
          $Header,
          ''
        )
        $Notes += $CommitLines
        if ($CompareLine) {
          $Notes += @('', $CompareLine)
        }
        $NotesPath = "release-notes.md"
        $Notes | Set-Content -Path $NotesPath -Encoding UTF8

        # 先创建/更新 GitHub Release 的 body（vpk 不支持直接传 release notes）
        $headers = @{
          Authorization = "Bearer $env:GITHUB_TOKEN"
          Accept = 'application/vnd.github+json'
          'X-GitHub-Api-Version' = '2022-11-28'
          'User-Agent' = 'ModerBox-CI'
        }
        $repoApi = 'https://api.github.com/repos/ModerRAS/ModerBox'
        $payload = @{
          tag_name = $Tag
          target_commitish = $BuildSha
          name = "ModerBox $Version (nativeaot)"
          body = (Get-Content $NotesPath -Raw)
          draft = $true
          prerelease = $false
        } | ConvertTo-Json -Depth 10

        try {
          Invoke-RestMethod -Method Post -Uri "$repoApi/releases" -Headers $headers -ContentType 'application/json' -Body $payload | Out-Null
          Write-Host "Created draft release $Tag"
        }
        catch {
          # 已存在则更新
          $existing = Invoke-RestMethod -Method Get -Uri "$repoApi/releases/tags/$Tag" -Headers $headers
          $releaseId = $existing.id
          Invoke-RestMethod -Method Patch -Uri "$repoApi/releases/$releaseId" -Headers $headers -ContentType 'application/json' -Body (@{ body = (Get-Content $NotesPath -Raw); draft = $true } | ConvertTo-Json) | Out-Null
          Write-Host "Updated draft release $Tag"
        }

        vpk download github --repoUrl https://github.com/ModerRAS/ModerBox --channel nativeaot-win-x64
        vpk pack -u ModerBox --channel nativeaot-win-x64 -v $Version -p publish-native-aot
        vpk upload github --repoUrl https://github.com/ModerRAS/ModerBox --merge --publish --channel nativeaot-win-x64 --releaseName "ModerBox $Version (nativeaot)" --tag $Tag --targetCommitish $BuildSha --token ${{ secrets.GITHUB_TOKEN }}
        vpk upload s3 --channel nativeaot-win-x64 --bucket $env:R2_BUCKET --endpoint $env:S3_ENDPOINT --keyId $env:R2_ACCESS_KEY_ID --secret $env:R2_SECRET_ACCESS_KEY
