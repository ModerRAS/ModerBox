        name: build-meta
        path: build-meta
    - name: Download Normal Artifact
      uses: actions/download-artifact@v4
      with:
        name: publish-normal
        path: publish-normal
    - name: Install vpk
      run: dotnet tool install -g vpk
      shell: pwsh
    - name: Clean Old Releases from R2 (nightly)
