name: Build, Test and Deploy

on:
  push:
    branches:
      - master

jobs:
  build-and-test:
    permissions: write-all # Needed for artifact uploads
    runs-on: windows-latest
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        # Velopack requires full history to determine version
        fetch-depth: 0
    - name: Install .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Add msbuild to PATH
      uses: microsoft/setup-msbuild@v1.1
    - name: Restore dependencies
      run: dotnet restore
    - name: Build
      run: dotnet build --no-restore
    - name: Test
      run: dotnet test --no-build --verbosity normal
    - name: Record build commit SHA
      shell: pwsh
      run: |
        New-Item -ItemType Directory -Path build-meta -Force | Out-Null
        Set-Content -Path build-meta/build-sha.txt -Value "${{ github.sha }}" -NoNewline
    - name: Upload Build Meta Artifact
      uses: actions/upload-artifact@v4
      with:
        name: build-meta
        path: build-meta

  publish:
    permissions: write-all
    runs-on: windows-latest
    needs: build-and-test
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: normal
            artifact: publish-normal
            output: publish-normal
            publishArgs: "-c Release -o publish-normal -r win-x64"
          - name: native-aot
            artifact: publish-native-aot
            output: publish-native-aot
            publishArgs: "-c Release -o publish-native-aot -r win-x64 -p:PublishAot=true -p:StripSymbols=true"
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Install .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 9.0.x
    - name: Restore dependencies
      run: dotnet restore
    - name: Publish Application (${{ matrix.name }})
      shell: pwsh
      run: |
        dotnet publish ModerBox/ModerBox.csproj ${{ matrix.publishArgs }}
    - name: Upload Publish Artifact (${{ matrix.name }})
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact }}
        path: ${{ matrix.output }}

  release-nightly:
    permissions: write-all
    runs-on: windows-latest
    needs: publish
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    - name: Download Build Meta Artifact
